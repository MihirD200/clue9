<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scavanger Hunt</title>
<style>
img{
width : 350px;
}
body
{
 height: 100vh;
 display: flex;
 align-items: center;
 justify-content: center;
 background-image:linear-gradient(to bottom,#33ccff 0%,white 100%);
}
form
{
    border :  10px solid ;
}
</style>
</head>
<body>
<center>
<h2> Solve  & Get Clue</h2>
<img src="clue9.jpg" alt="puzzle">
<form id="answerForm">
    <label for="answerInput">Enter your answer:</label>
    <input type="text" id="answerInput" name="answerInput">
    <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script>
     document.getElementById("answerForm").addEventListener("submit", function(event) {
        event.preventDefault();        
        let userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();

        if (userAnswer == "cauliflower") { 
            document.getElementById("result").textContent = "Move to lecture number 6";
        } else {
            document.getElementById("result").textContent = "Retry";
        }

               document.getElementById("answerInput").value = "";
    });
</script>
</center>
</body>
</html>
